<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet"/>

    <title>Vločka na Mars</title>
  </head>
  <body>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Scripts -->
    <script src="js/countdown.js"></script>

    
    <!-- CONTENT -->
    <div class="header card">
        <center>
            <img src="assets/logo.png" style="width: 200px;">
            <h1 style="display: inline;"><b> Vločka na Mars 2022 </b></h1>
        </center>
    </div>
    <div class="container-lg">
      <center><h2>T-<b id="countdown">23:41:12:01</b></h2></center>

        <div class="row">
            <div class="col-8 bg-white text-dark">
                <!-- sekce druzin -->
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="la-tab" data-toggle="tab" href="#tabLa" role="tab" aria-controls="tabLa" aria-selected="true">Lasičky</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="je-tab" data-toggle="tab" href="#tabJe" role="tab" aria-controls="tabJe" aria-selected="false">Ještěrky</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="ka-tab" data-toggle="tab" href="#tabKa" role="tab" aria-controls="tabKa" aria-selected="false">Káňata</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="li-tab" data-toggle="tab" href="#tabLi" role="tab" aria-controls="tabLi" aria-selected="false">Lišáci</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tabLa" role="tabpanel" aria-labelledby="la-tab">
                        <h3 class="team-header">Lasičky</h3>
                        <div class="progress">
                            <div id="la-team-score" class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="team-members" id="la-members">
                        </div> 

                    </div>
                    <div class="tab-pane fade" id="tabJe" role="tabpanel" aria-labelledby="je-tab">
                        <h3 class="team-header">Ještěrky</h3>
                        <div class="progress">
                            <div id="je-team-score" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="team-members" id="je-members">
                        </div> 

                    </div>
                    <div class="tab-pane fade" id="tabKa" role="tabpanel" aria-labelledby="ka-tab">
                        <h3 class="team-header">Káňata</h3>
                        <div class="progress">
                            <div id="ka-team-score" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="team-members" id="ka-members">
                        </div> 

                    </div>
                        
                    <div class="tab-pane fade" id="tabLi" role="tabpanel" aria-labelledby="li-tab">
                        <h3 class="team-header">Lišáci</h3>
                        <div class="progress">
                            <div id="li-team-score" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="team-members" id="li-members">
                        </div> 

                    </div>
                  </div>    
            </div>
            

            <div class="col-4 bg-white total-score">
                <!-- Total skore -->
                <div class="total-score-bars">
                    <div class="progress-bar-wrapper">
                        <div class="team-patch" id="la"></div>
                        <div class="progress total-score-bar">
                            <div id="la-team-score2" class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="team-patch" id="je"></div>
                        <div class="progress total-score-bar">
                            <div id="je-team-score2" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="team-patch" id="ka"></div>
                        <div class="progress total-score-bar">
                            <div id="ka-team-score2" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="team-patch" id="li"></div>
                        <div class="progress total-score-bar">
                            <div id="li-team-score2" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script src="js/loadData.js"></script>
    <script src="js/authorization.js"></script>
    </div>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  </body>
</html>
